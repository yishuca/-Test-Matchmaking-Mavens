<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Feature</title>
    <style>
        /* CSS for styling the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2, h3 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin: 10px 0 5px;
        }

        form input, form select, form textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #45a049;
        }

        #reviews-list {
            margin-top: 20px;
        }

        .review-item {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .review-item .rating {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Leave a Review</h2>

        <!-- Review Form -->
        <form id="review-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="rating">Rating:</label>
            <select id="rating" required>
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select>

            <label for="review">Review:</label>
            <textarea id="review" required></textarea>

            <button type="submit">Submit Review</button>
        </form>

        <h3>Reviews:</h3>
        <div id="reviews-list"></div>
    </div>

    <script>
        // JavaScript for handling the reviews
        const reviewForm = document.getElementById('review-form');
        const reviewsList = document.getElementById('reviews-list');

        // Retrieve saved reviews from localStorage or initialize an empty array
        let reviews = JSON.parse(localStorage.getItem('reviews')) || [];

        // Function to display all reviews
        function displayReviews() {
            reviewsList.innerHTML = '';  // Clear the reviews list
            reviews.forEach((review, index) => {
                const reviewElement = document.createElement('div');
                reviewElement.classList.add('review-item');
                
                reviewElement.innerHTML = `
                    <div><strong>Name:</strong> ${review.name}</div>
                    <div><strong>Rating:</strong> ${'‚≠ê'.repeat(review.rating)}</div>
                    <div><strong>Review:</strong> ${review.review}</div>
                `;
                
                reviewsList.appendChild(reviewElement);
            });
        }

        // Handle form submission
        reviewForm.addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent page refresh on form submit
            
            // Get form values
            const name = document.getElementById('name').value;
            const rating = parseInt(document.getElementById('rating').value);
            const reviewText = document.getElementById('review').value;

            // Create a new review object
            const newReview = {
                name: name,
                rating: rating,
                review: reviewText
            };

            // Add the new review to the reviews array
            reviews.push(newReview);

            // Save the updated reviews array to localStorage
            localStorage.setItem('reviews', JSON.stringify(reviews));

            // Clear the form inputs
            reviewForm.reset();

            // Display the updated reviews list
            displayReviews();
        });

        // Display the reviews when the page loads
        displayReviews();
    </script>
</body>
</html>
