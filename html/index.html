<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Name Entry</title>
    <!-- W3.CSS for basic styling -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>

<div class="w3-container w3-center w3-padding-32">
    <h2>Enter Your Name for the Event</h2>

    <form id="userForm" class="w3-container w3-margin-top">
        <input type="text" id="firstName" class="w3-input" placeholder="First Name" required>
        <input type="text" id="lastInitial" class="w3-input" placeholder="Last Initial" required>
        <button type="submit" class="w3-btn w3-blue">Enter Name</button>
    </form>

    <div id="userList" class="w3-margin-top">
        <h3>Other Users:</h3>
        <ul id="userListItems"></ul>
    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script type="module" src="../app.js"></script>
</body>
</html>
